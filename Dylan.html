<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Fjalla+One'
rel='stylesheet' type='text/css'>
<link href='https://fonts.google.com/specimen/Shadows+Into+Light'
rel='stylesheet' type='text/css'>
<script src="/assets/jquery.js"></script>
<style>
body {
  text-align: center;
  font-family: 'Fjalla One';
  font-size: 20px;
  background: #e6eaf0;
}
button {
  margin: 60px;
}
input {
  font-size: 24px;
}
.fill {
  background: white;
  color: orange;
  border-bottom: 2px white solid;
  font-family: 'Shadows Into Light';
  padding: 0 6px;
  margin: 4px;
}
</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
	'Type a name',
	'Type an adjective',
	'Type a noun',
	'Type a noun',
	'Type an adjective',
	'Type a noun',
	'Type a place',
	'Type an adjective',
	'Type a verb',
	'Type a noun',
	'Type an adjective',
	'Type a number',
	'Type a plural noun',
	'Type a famous person',
	'Type a plural noun',
	'Type a plural noun',
	'Type a plural noun',
	'Type a number',
	'Type a name',
	'Type an object',
	'Type a noun',
	'Type a name',
	'Type a noun',
	'Type a number',
   ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
	// if there is a next prompt
	if (currentPrompt < prompts.length) {
		// put first prompt in all html elements with class 
		$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
		// move the next prompt into variable currentPrompt 
		currentPrompt = currentPrompt + 1;
	}
	//or else if we're at the end of the array
	else {
		// put a new message into the html.
		showFinal();
	}
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+ '</span>. <span class="fill">'+answers[3]+'</span> was a <span class="fill">'+answers[4]+'</span> <span class="fill">'+answers[5]+'</span>, who lived in <span class="fill">'+answers[6]+'</span>. He grew board of the <span class="fill">'+answers[7]+'</span> town he lived in and decided to <span class="fill">'+answers[8]+'</span> to a new place. that place was <span class="fill">'+answers[9]+'</span>, where he would make the discovery of his lifetime. The adventure was <span class="fill">'+answers[10]+'</span>, monsters that could lift <span class="fill">'+answers[11]+'</span> <span class="fill">'+answers[12]+'</span> and an evil <span class="fill">'+answers[13]+'</span> who sent out their minions known as <span class="fill">'+answers[14]+'</span>. They looked like <span class="fill">'+answers[15]+'</span> combined with <span class="fill">'+answers[16]+'</span> and would be sent out in gropus of <span class="fill">'+answers[17]+'</span>. <span class="fill">'+answers[18]+'</span> persevered these with ease using his trusty <span class="fill">'+answers[19]+'</span> that could neutralize any enemy in his path. After solving the puzzles within a hidden cave, he found what appeared to be a shining <span class="fill">'+answers[20]+'</span>, it would be his trophy to commemorate his findings. Upon returning home, <span class="fill">'+answers[21]+'</span> was greeted by a news reporter for <span class="fill">'+answers[22]+'</span> <span class="fill">'+answers[23]+'</span> News. He became well known for his discovery.');
  //and then hide the button
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
